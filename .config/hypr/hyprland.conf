source = /home/$USER/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################

monitor=eDP-1,1920x1080@60,auto,1
monitor=HDMI-A-2,1920x1080@60,auto,1,mirror,eDP-1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty bash -ci yazi
$menu = wofi --show drun -n
$browser = zen-browser

#################
### AUTOSTART ###
#################

exec-once = waybar & swww-daemon & swaync & hypridle
exec-once = ~/.local/scripts/watch_images.sh &
exec-once = xrdb -merge ~/.Xresources
exec-once = systemctl --user start hyprpolkitagent

# Workspace rules
workspace = special:scratchpad, on-created-empty:$terminal

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE, 24
env = XCURSOR_THEME, phinger-cursors-light
env = QT_QPA_PLATFORMTHEME, qt6ct

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 2
    gaps_out = 7
    border_size = 2
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12

    # Change transparency of focused and unfocused windows
    active_opacity = 0.8
    inactive_opacity = 0.8

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 3
        vibrancy = 0.1696
    }
}

animations {

    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 85%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, slidefade 4%
    animation = specialWorkspace, 1, 3, default, slidevert 4%
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
	special_scale_factor = 0.8
    force_split = 2
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    repeat_delay = 350
    repeat_rate = 35

    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_warps = 1
    inactive_timeout = 1
    hide_on_key_press = true
}

gestures {
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

binds {
    movefocus_cycles_fullscreen = 0
}

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, [size 56%;float;center] $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, pkill wlogout || wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, W, exec, killall waybar || waybar &
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, pkill wofi || $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, SPACE, togglesplit, # dwindle
bind = $mainMod, X, exec, pkill wofi || ~/.config/wofi/scripts/wofi-emoji.sh
bind = $mainMod, W, exec, pkill wofi || ~/.config/hypr/wallpaper.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind =, XF86Favorites, exec, pkill kdeconnectd || kdeconnectd
bindl=, switch:Lid Switch, exec, hyprlock --immediate-render

# Screenshot Capture
bind =, PRINT, exec, hyprshot -m window -m active --clipboard-only -t 2000
bind = $mainMod, PRINT, exec, hyprshot -m window -m active -t 2000 -o ~/Pictures/Screenshots/ -f $(date +%F_%H-%M).png
bind = $mainMod CTRL, PRINT, exec, hyprshot -m region -t 2000 -o ~/Pictures/Screenshots/ -f $(date +%F_%H-%M).png
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output -m active -t 2000 -o ~/Pictures/Screenshots/ -f $(date +%F_%H-%M).png

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Toggle focus between floating and tiling
bind = $mainMod, TAB, exec, hyprctl activewindow -j | jq -e '.floating' && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, I, togglespecialworkspace, scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Bindings (Media)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Custom Bindings (Audio)
# binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# binde =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Custom Bindings (Swapping Windows)
bind = $mainMod SHIFT, h,  swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k,    swapwindow, u
bind = $mainMod SHIFT, j,  swapwindow, d

# Custom Bindings (Window Resizing)         X  Y
bind = $mainMod CTRL, h , resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive,  40 0
bind = $mainMod CTRL, k,    resizeactive,  0 -40 
bind = $mainMod CTRL, j,  resizeactive,  0 40

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Custom Window Rules
windowrule = opaque, class:vlc|mpv|feh|zen|Nsxiv|org.pwmt.zathura
windowrule = animation slide 1, class:zen
windowrule = animation slide, class:Spotify
windowrule = float, class:org.kde.kdeconnect.daemon|feh
windowrule = move 1494 913, class:org.kde.kdeconnect.daemon

# Layer Rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection
